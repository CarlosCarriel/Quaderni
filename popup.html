<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <style>
        html {
            height: 100%;
            cursor: move; /* Cursor de cruz con flechas */
        }
        body { 
            min-width: 340px; /* Ancho m√≠nimo seguro */
            width: 100%;      /* Fluido para adaptarse a la ventana */
            height: 100%;
            box-sizing: border-box;
            padding: 12px; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #1e1e1e; 
            color: #f5f5f7; 
            overflow-x: hidden; /* Evitar scroll horizontal */
        }
        textarea { width: 100%; height: 70px; margin-bottom: 8px; background: rgba(255,255,255,0.05); color: #fff; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 8px; font-size: 12px; resize: none; }
        .textarea-result { width: 100%; height: 120px; margin-bottom: 10px; background: rgba(0,0,0,0.2); color: #e0e0e0; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 8px; overflow-y: auto; font-size: 12px; }
        
        /* Nuevas Grillas */
        .grid-row-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-bottom: 6px; }
        .grid-row-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 10px; }
        
        button { cursor: pointer; border-radius: 6px; border: none; font-weight: 500; transition: all 0.2s; }
        .btn-mode { background: rgba(255,255,255,0.1); color: #ddd; font-size: 10px; padding: 6px 2px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .btn-mode:hover { background: rgba(255,255,255,0.2); color: #fff; transform: translateY(-1px); }
        .btn-primary { background: #2a2a2a; color: #ccc; border: 1px solid #444; padding: 5px; font-size: 11px; }
        #status { font-size: 9px; color: #bdc3c1; margin-top: 5px; text-align: right; }
        h3 { margin: 0 0 9px 0; font-size: 13px; color: #c9dee9; }
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 9px; }
        .btn-mac {
            background: #2a2a2a;
            color: #ccc;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 2px 10px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-mac:hover { background: #3a3a3a; color: white; border-color: #666; }
    </style>
</head>
<body>
    <div class="header-row">
        <h3 style="margin:0">Lente Aletheia</h3>
        <div style="display: flex; gap: 5px;">
            <button id="btn-detach" class="btn-mac" title="Desacoplar ventana">‚ùê</button>
            <button id="btn-paste" class="btn-mac" title="Pegar del portapapeles">üìã Pegar</button>
            <button id="btn-clear" class="btn-mac" title="Limpiar todo">üóëÔ∏è</button>
        </div>
    </div>
    
    <textarea id="input-text" placeholder="Escribe o pega texto aqu√≠..."></textarea>

    <!-- Fila 1x4: Estrechos y elegantes -->
    <div class="grid-row-4">
        <button class="btn-mode" data-mode="translate">Traducir</button>
        <button class="btn-mode" data-mode="translate_es">ES‚ÜíEN</button>
        <button class="btn-mode" data-mode="translate_tech">T√©cnico</button>
        <button class="btn-mode" data-mode="synonym">Sin√≥nimos</button>
    </div>

    <!-- Fila 1x3: M√°s anchos -->
    <div class="grid-row-3">
        <button class="btn-mode" data-mode="define">Definir</button>
        <button class="btn-mode" data-mode="explain">Explicar</button>
        <button class="btn-mode" data-mode="docstring">Docstring</button>
    </div>

    <textarea id="output-text" class="textarea-result" placeholder="Resultado..." readonly></textarea>
    
    <button id="btn-copy" class="btn-primary" style="width: 100%">Copiar</button>
    <div id="status">Listo</div>

    <script src="popup.js"></script>
    <button id="btn-stats" style="width: 100%; margin-top: 10px; background: #252525; color: white; padding: 5px; font-size: 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">üìä Estad√≠sticas</button>
    
    <!-- Panel de Mini-Estad√≠sticas -->
    <div id="popupStatsSummary" style="margin-top: 16px; padding-top: 12px; padding-bottom: 8px; border-top: 1px solid rgba(255, 255, 255, 0.1); font-size: 11px; color: #bdc3c1; display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
        <div style="text-align: center;">
        <div style="font-weight: 500; color: #fff;">üìä</div>
        <div><span id="popupTotalRequests">0</span> total</div>
    </div>
    <div style="text-align: center;">
        <div style="font-weight: 500; color: #fff;">‚úÖ</div>
        <div><span id="popupCompletedRequests">0</span> √©xito</div>
    </div>
    <div style="text-align: center;">
        <div style="font-weight: 500; color: #fff;">‚ö°</div>
        <div><span id="popupAvgLatency">--</span></div>
    </div>
    <div style="text-align: center;">
        <div style="font-weight: 500; color: #fff;">üìà</div>
        <div><span id="popupSuccessRate">--</span>%</div>
    </div>

</body>
</html>
